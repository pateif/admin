<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="seat-selection">
            <h2>Select seat(s) in the seat map</h2>
            <div class="legend">
                <p><span class="available"></span> Available seat</p>
                <p><span class="selected"></span> Selected seat</p>
                <p><span class="occupied"></span> Occupied seat</p>
                <p><span class="exit-row"></span> Exit seat row</p>
            </div>
            <div class="seat-map" id="seat-map">
                <!-- Seats will be generated here by JavaScript -->
            </div>
            <div class="selected-seat-info">
                <h3>Seat selection</h3>
                <p id="selected-seats">You have selected: None</p>
                <button id="reset-seats">Reset</button>
            </div>
            <div class="staff-controls">
                <h3>Staff Controls</h3>
                <button id="lock-seats">Lock Selected Seats</button>
                <button id="unlock-seats">Unlock Selected Seats</button>
            </div>
            <div class="manager-controls">
                <h3>Manager Controls</h3>
                <form id="add-flight-form">
                    <label for="flight-number">Flight Number:</label>
                    <input type="text" id="flight-number" name="flight-number" required>
                    <button type="submit">Add Flight</button>
                </form>
                <form id="delete-flight-form">
                    <label for="delete-flight-number">Flight Number:</label>
                    <input type="text" id="delete-flight-number" name="delete-flight-number" required>
                    <button type="submit">Delete Flight</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
